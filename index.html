<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/529613f67a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.min.css" />
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
</head>

<body>
  <main>
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="" />
    </header>

    <div class="flex-container">
      <div class="card">
        <img class="flex-container__mockups" src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="flex-container__text card">
        <h2 class="flex-container__text__heading">
          Build The Community <br> Your Fans Will Love
        </h2>
        <p class="flex-container__text__p">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="flex-container__text__cta" href="#">Register</a>
      </div>
    </div>

    <div class="icons-wrapper">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </main>
</body>

</html>
